<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanakaprasad SD | AWS & DevOps Engineer</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/avatar.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/avatar.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Enhanced Header Logo with Avatar */
        .logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .logo-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .logo:hover .logo-avatar {
            transform: scale(1.1) rotate(5deg);
        }
        
        .logo-text {
            display: flex;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
        }
        
        .logo-text span {
            color: #ff9900;
        }
        
        /* Enhanced Header Styling */
        header {
            background-color: var(--primary);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            min-height: 60px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            min-height: 60px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-links li {
            margin-left: 25px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            padding: 8px 0;
            font-family: 'Montserrat', sans-serif;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff9900;
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .nav-links a:hover {
            color: #ff9900;
        }
        
        .menu-btn {
            display: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
            padding: 5px;
            background: none;
            border: none;
        }
        
        .menu-btn:hover {
            color: #ff9900;
            transform: scale(1.1);
        }
        
        /* Desktop Navigation */
        @media (min-width: 769px) {
            .logo {
                font-size: 1.3rem;
            }
            
            .logo-avatar {
                width: 42px;
                height: 42px;
            }
            
            .nav-links li {
                margin-left: 30px;
            }
            
            .nav-links a {
                font-size: 1.05rem;
            }
            
            .menu-btn {
                display: none !important;
            }
        }
        
        /* Mobile Navigation */
        @media (max-width: 768px) {
            .menu-btn {
                display: block !important;
            }
            
            .logo {
                font-size: 1rem;
            }
            
            .logo-avatar {
                width: 32px;
                height: 32px;
                margin-right: 8px;
            }
            
            .logo-text {
                display: flex !important;
            }
            
            .nav-links {
                position: fixed;
                top: 0;
                left: -100%;
                background: linear-gradient(135deg, #232f3e 0%, #131a22 100%);
                width: 80%;
                height: 100vh;
                flex-direction: column;
                align-items: flex-start;
                padding: 80px 25px 25px;
                transition: all 0.5s ease;
                z-index: 1000;
                box-shadow: 5px 0 20px rgba(0,0,0,0.5);
                overflow-y: auto;
            }
            
            .nav-links.active {
                left: 0;
            }
            
            .nav-links li {
                margin: 0 0 15px 0;
                width: 100%;
            }
            
            .nav-links a {
                display: block;
                padding: 15px 10px;
                font-size: 1.2rem;
                border-bottom: 1px solid rgba(255, 153, 0, 0.2);
                transition: all 0.3s ease;
                border-radius: 5px;
            }
            
            .nav-links a:hover {
                padding-left: 20px;
                color: #ff9900;
                background: rgba(255, 153, 0, 0.1);
            }
        }
        
        /* Very Small Mobile */
        @media (max-width: 480px) {
            .logo {
                font-size: 0.9rem;
            }
            
            .logo-avatar {
                width: 28px;
                height: 28px;
                margin-right: 6px;
            }
            
            .nav-links {
                width: 85%;
                padding: 70px 20px 20px;
            }
            
            .nav-links a {
                font-size: 1.1rem;
                padding: 12px 8px;
            }
        }
        
        /* Mobile Menu Overlay */
        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .nav-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Menu Icon Animation */
        .menu-btn i {
            transition: transform 0.3s ease;
        }
        
        .menu-btn.active i {
            transform: rotate(90deg);
        }
        
        /* Hero section padding adjustment */
        .hero {
            padding-top: 80px;
        }
        
        @media (max-width: 480px) {
            .hero {
                padding-top: 70px;
            }
        }
    </style>
</head>
<body>

                <ul class="nav-links" id="navLinks">

                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#experience">Experience</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <button class="menu-btn" id="menuBtn">

    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">

            <div class="social-icons">
                <a href="https://www.linkedin.com/in/kanakaprasad-sd" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>

            </div>
            <p class="copyright">&copy; 2025 <span>Kanakaprasad SD</span>. All rights reserved.</p>
