<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanakaprasad SD | AWS & DevOps Engineer</title>
    <!-- Favicon - Note: For true round favicon, you need to edit the image file itself -->
    <link rel="icon" href="assets/avatar.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/avatar.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Enhanced Header Logo with Avatar - No Yellow Border */
        .logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .logo-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            /* Removed yellow border and box-shadow */
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .logo:hover .logo-avatar {
            transform: scale(1.1) rotate(5deg);
        }
        
        .logo-text {
            display: flex;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
        }
        
        .logo-text span {
            color: #ff9900;
        }
        
        /* Enhanced Header Styling */
        header {
            background-color: var(--primary);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            min-height: 60px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            min-height: 60px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-links li {
            margin-left: 25px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            padding: 8px 0;
            font-family: 'Montserrat', sans-serif;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff9900;
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .nav-links a:hover {
            color: #ff9900;
        }
        
        .menu-btn {
            display: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
            padding: 5px;
        }
        
        .menu-btn:hover {
            color: #ff9900;
            transform: scale(1.1);
        }
        
        /* Desktop Navigation */
        @media (min-width: 769px) {
            .logo {
                font-size: 1.3rem;
            }
            
            .logo-avatar {
                width: 42px;
                height: 42px;
            }
            
            .nav-links li {
                margin-left: 30px;
            }
            
            .nav-links a {
                font-size: 1.05rem;
            }
        }
        
        /* Tablet Navigation */
        @media (min-width: 481px) and (max-width: 768px) {
            .logo {
                font-size: 1.1rem;
            }
            
            .logo-avatar {
                width: 36px;
                height: 36px;
                margin-right: 10px;
            }
            
            .nav-links li {
                margin-left: 20px;
            }
            
            .nav-links a {
                font-size: 0.95rem;
            }
        }
        
        /* Mobile Navigation - KEEP TEXT VISIBLE */
        @media (max-width: 768px) {
            .menu-btn {
                display: block;
            }
            
            .logo {
                font-size: 1rem;
            }
            
            .logo-avatar {
                width: 32px;
                height: 32px;
                margin-right: 8px;
            }
            
            /* KEEP LOGO TEXT VISIBLE ON MOBILE */
            .logo-text {
                display: flex !important;
            }
            
            .nav-links {
                position: fixed;
                top: 0;
                left: -100%;
                background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
                width: 75%;
                height: 100vh;
                flex-direction: column;
                align-items: flex-start;
                padding: 80px 25px 25px;
                transition: all 0.5s ease;
                z-index: 1000;
                box-shadow: 5px 0 20px rgba(0,0,0,0.3);
                backdrop-filter: blur(10px);
            }
            
            .nav-links.active {
                left: 0;
            }
            
            .nav-links li {
                margin: 0 0 20px 0;
                width: 100%;
            }
            
            .nav-links a {
                display: block;
                padding: 15px 0;
                font-size: 1.1rem;
                border-bottom: 1px solid rgba(255, 153, 0, 0.2);
                transition: all 0.3s ease;
            }
            
            .nav-links a:hover {
                padding-left: 15px;
                color: #ff9900;
                background: rgba(255, 153, 0, 0.1);
                border-radius: 5px;
            }
        }
        
        /* Very Small Mobile Devices */
        @media (max-width: 480px) {
            .logo {
                font-size: 0.9rem;
            }
            
            .logo-avatar {
                width: 28px;
                height: 28px;
                margin-right: 6px;
            }
            
            nav {
                padding: 10px 0;
                min-height: 50px;
            }
            
            header {
                min-height: 50px;
            }
        }
        
        /* Header scroll effect enhancement */
        .header-scrolled {
            background: rgba(35, 47, 62, 0.95) !important;
            backdrop-filter: blur(10px);
            min-height: 55px;
        }
        
        .header-scrolled nav {
            padding: 8px 0;
            min-height: 55px;
        }
        
        .header-scrolled .logo-avatar {
            width: 35px;
            height: 35px;
        }
        
        /* Smooth transitions for all elements */
        * {
            transition: all 0.3s ease;
        }
        
        /* Hero section padding adjustment for new header height */
        .hero {
            padding-top: 80px;
        }
        
        @media (max-width: 480px) {
            .hero {
                padding-top: 70px;
            }
        }
        
        /* Enhanced mobile menu icon animation */
        .menu-btn i {
            transition: transform 0.3s ease;
        }
        
        .menu-btn.active i {
            transform: rotate(90deg);
        }
        
        /* Overlay for mobile menu */
        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .nav-overlay.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <!-- Navigation Overlay for Mobile -->
    <div class="nav-overlay" id="navOverlay"></div>
    
    <!-- Header -->
    <header id="header">
        <div class="container">
            <nav>
                <a href="#home" class="logo">
                    <img src="assets/avatar.png" alt="Kanakaprasad SD" class="logo-avatar">
                    <div class="logo-text">
                        Kanakaprasad<span>SD</span>
                    </div>
                </a>
                <ul class="nav-links" id="navLinks">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#experience">Experience</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <div class="menu-btn" id="menuBtn">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>AWS Cloud Engineer & <span class="highlight">DevOps Specialist</span></h1>
                <p>Building scalable, secure, and cost-effective cloud solutions on Amazon Web Services</p>
                <div class="btn-container">
                    <a href="#projects" class="btn">View My Work</a>
                    <a href="#contact" class="btn btn-outline">Get In Touch</a>
                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <!-- Content loaded from about.html -->
    </section>

    <!-- Skills Section -->
    <section id="skills" class="skills-section">
        <!-- Content loaded from skills.html -->
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <!-- Content loaded from projects.html -->
    </section>

    <!-- Experience Section -->
    <section id="experience" class="experience-section">
        <!-- Content loaded from experience.html -->
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <!-- Content loaded from contact.html -->
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/kanakaprasad-sd" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/kanakaprasad-sd" target="_blank" class="social-icon">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <p class="copyright">&copy; 2025 <span>Kanakaprasad SD</span>. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Scroll to top button -->
    <div class="scroll-top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script src="main.js"></script>
    
    <!-- Enhanced Mobile Menu JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.getElementById('menuBtn');
            const navLinks = document.getElementById('navLinks');
            const navOverlay = document.getElementById('navOverlay');
            const header = document.getElementById('header');
            
            // Mobile menu toggle
            if (menuBtn) {
                menuBtn.addEventListener('click', function() {
                    navLinks.classList.toggle('active');
                    navOverlay.classList.toggle('active');
                    menuBtn.classList.toggle('active');
                    
                    const icon = menuBtn.querySelector('i');
                    if (icon) {
                        if (navLinks.classList.contains('active')) {
                            icon.classList.remove('fa-bars');
                            icon.classList.add('fa-times');
                        } else {
                            icon.classList.remove('fa-times');
                            icon.classList.add('fa-bars');
                        }
                    }
                });
            }
            
            // Close menu when clicking overlay
            if (navOverlay) {
                navOverlay.addEventListener('click', function() {
                    navLinks.classList.remove('active');
                    navOverlay.classList.remove('active');
                    menuBtn.classList.remove('active');
                    
                    const icon = menuBtn.querySelector('i');
                    if (icon) {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
            }
            
            // Close menu when clicking nav links
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', function() {
                    navLinks.classList.remove('active');
                    navOverlay.classList.remove('active');
                    menuBtn.classList.remove('active');
                    
                    const icon = menuBtn.querySelector('i');
                    if (icon) {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
            });
            
            // Header scroll effect
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    header.classList.add('header-scrolled');
                } else {
                    header.classList.remove('header-scrolled');
                }
            });
        });
    </script>
</body>
</html>
